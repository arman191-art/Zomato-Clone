<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets\logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar_nav_items">
          <button class="nav_item_button">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">

      <!--the second section-->
      <section class="starting_container">
        <!-- The starting image -->
        <div class="starting_container_img">
          <img src="assets\hero.jpg" alt="food_img1" class="starting_food_img">
        </div>
      <!-- Image description -->
        <div class="starting_container_text">
          <h1> Order food from favourite restaurants near you.</h1>

          <!-- starting section Order button  -->

            <button class="starting_container_button">Order</button>

        </div>

      </section>


    </main>

  </body>
</html>
